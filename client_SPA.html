<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification SPA</title>
    <script>
        let jwtToken = "";

        // Récupérer l'origine dynamique de la page actuelle
        const origin = window.location.origin;

        async function login(event) {
            event.preventDefault();

            const login = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("https://192.168.75.94:8443/users/login", {
                method: "POST",
                headers: {
                        "Content-Type": "application/json"
                },
                body: JSON.stringify({ login, password })
            });

            if (response.ok) {
                jwtToken = response.headers.get("Authorization").replace("Bearer ", "");
                document.getElementById("login-form").style.display = "none";
                document.getElementById("continue-btn").style.display = "block";
            } else {
                alert("Échec de l'authentification");
            }
        }

        async function continueToExpressAPI() {
            const response = await fetch("https://192.168.75.94/api/", {
                method: "GET",
                headers: {
                        "Authorization": `Bearer ${jwtToken}`
                }
            });
                if (response.ok) {
                    const message = await response.text(); // Récupérer la réponse en texte
                    document.getElementById("continue-btn").style.display = "none";
                    document.getElementById("result").innerText = message;
                } else {
                    const errorData = await response.json(); // Récupérer l'erreur en JSON
                    document.getElementById("result").innerText = `Erreur: ${errorData.error}`;
                }
        }
    </script>
</head>
<body>
    <h1>Authentification</h1>
    <form id="login-form" onsubmit="login(event)">
        <label for="username">Utilisateur :</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Se connecter</button>
    </form>

    <button id="continue-btn" style="display:none;" onclick="continueToExpressAPI()">Continuer</button>

    <p id="result"></p>
</body>
</html>
