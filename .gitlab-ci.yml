# docker image with Maven
# use the same image for all jobs
image: maven:3-eclipse-temurin-21-alpine

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/repository

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

deploy_tomcat:
  only:
    - main
  before_script:
    - chmod +x setup-mvn-proxy.sh
    - ./setup-mvn-proxy.sh
    - chmod 400 $CI_SSH_KEY
    - apk add openssh-client
  script:
     - cd users
     - mvn clean package
     - scp -o StrictHostKeyChecking=no -i $CI_SSH_KEY target/users.war  gitlabci@192.168.75.94:/opt/tomcat/webapps/users.war

deploy_express:
  only:
    - main
  before_script:
    - chmod +x setup-mvn-proxy.sh
    - ./setup-mvn-proxy.sh
    - chmod 400 $CI_SSH_KEY
    - apk add openssh-client
  script:
     - cd server_express
     - scp -o StrictHostKeyChecking=no -i $CI_SSH_KEY server.js  gitlabci@192.168.75.94:/opt/express/server.js
