<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Géolocalisation Simple</title>
</head>
<body>
    <h1>Test de géolocalisation</h1>
    <p>Ouvrez la console pour voir la position géographique.</p>
    <div id="coords">

    </div>

    <script>
        const coordsDiv = document.getElementById('coords');
        if('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const acc = position.coords.accuracy;
                    coordsDiv.innerHTML = `
                        <strong>Position actuelle :</strong><br>
                        Latitude : ${lat}<br>
                        Longitude : ${lon}<br>
                        Précision : ${acc} mètres
                    `;
                    console.log('Position actuelle :');
                    console.log(`Latitude : ${lat}`);
                    console.log(`Longitude : ${lon}`);
                    console.log(`Précision : ${acc} mètres`);
                },
                error => {
                    coordsDiv.textContent = 'Erreur de géolocalisation : ' + error.message;
                    console.error('Erreur de géolocalisation :', error.message);
                }
            );
        } else {
            coordsDiv.textContent = 'La géolocalisation n\'est pas supportée par ce navigateur.';
            console.error('La géolocalisation n\'est pas supportée par ce navigateur.');
        }
    </script>
</body>
